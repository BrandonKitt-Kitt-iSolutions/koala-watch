<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Observation / Census Records</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-tabs tabsPlacement="top">
        <ion-tab tabTitle="List" title="List"
                 [rootParams]="{showLegend: true, data: records, navCtrl: navCtrl, haveTree: false, haveUpload: true}"
                 [root]="recordsList"></ion-tab>
        <ion-tab tabTitle="Map" title="Map" [rootParams]="{data:records, navCtrl: navCtrl}" [root]="recordsMap"></ion-tab>
    </ion-tabs>

    <ion-fab bottom left *ngIf="records && records.length">
        <ion-row>
            <ion-col>
                <button (click)="clickedUpload()" class="home-fab-button">
                    <img alt="Koala Opportunistic Observation" class="home-fab-icon" src="assets/imgs/fab-upload.png" style="">
                </button>
            </ion-col>
            <ion-col>
                <button (click)="onClickedNewRecord(DATASETNAME_OBSERVATION)" class="home-fab-button">
                    <img alt="Koala Opportunistic Observation" class="home-fab-icon" src="assets/imgs/fab-eye.png">
                </button>
            </ion-col>
            <ion-col>
                <button (click)="onClickedNewRecord(DATASETNAME_CENSUS)" class="home-fab-button">
                    <img alt="KLM-SAT Census" class="home-fab-icon" src="assets/imgs/fab-trees.png">
                </button>
            </ion-col>
        </ion-row>
    </ion-fab>
</ion-content>
