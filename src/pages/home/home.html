<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Observation / Census Records</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-tabs tabsPlacement="top">
        <ion-tab tabTitle="List" title="List"
                 [rootParams]="{showLegend: true, data: records, navCtrl: navCtrl, haveTree: false}"
                 [root]="recordsList"></ion-tab>
        <ion-tab tabTitle="Map" title="Map" [rootParams]="{data:records, navCtrl: navCtrl}" [root]="recordsMap"></ion-tab>
    </ion-tabs>

    <ion-fab bottom left>
        <ion-row>
            <ion-col>
                <button (click)="clickedUpload()" style="background-color: rgba(0,0,0,0)">
                    <!--<ion-icon name="cloud-upload"></ion-icon>-->
                    <img alt="Koala Opportunistic Observation" class="home-fab-icon" src="assets/imgs/fab-upload.png" style="background-color: rgba(0,0,0,0); max-width: 5em">
                </button>
            </ion-col>
            <ion-col>
                <button (click)="onClickedNewRecord(DATASETNAME_OBSERVATION)" style="background-color: rgba(0,0,0,0)">
                    <img alt="Koala Opportunistic Observation" class="home-fab-icon" src="assets/imgs/fab-eye.png" style="background-color: rgba(0,0,0,0); max-width: 5em">
                </button>
                <!--<button ion-fab (click)="onClickedNewRecord('Koala Opportunistic Observation')">-->
                    <!--<img alt="Koala Opportunistic Observation" class="home-fab-icon" src="assets/imgs/white_eye.png">-->
                <!--</button>-->
            </ion-col>
            <ion-col>
                <!--<button ion-fab (click)="onClickedNewRecord('KLM SAT Census')">-->
                <button (click)="onClickedNewRecord(DATASETNAME_CENSUS)" style="background-color: rgba(0,0,0,0)">
                    <!--<img alt="KLM-SAT Census" class="home-fab-icon" src="assets/imgs/white_trees.png">-->
                    <img alt="KLM-SAT Census" class="home-fab-icon" src="assets/imgs/fab-trees.png" style="background-color: rgba(0,0,0,0); max-width: 5em">
                </button>
            </ion-col>
        </ion-row>
    </ion-fab>
</ion-content>
