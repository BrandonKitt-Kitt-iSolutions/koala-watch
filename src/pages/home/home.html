<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-tabs tabsPlacement="top">
        <ion-tab tabTitle="List" title="List" [rootParams]="{data: records}" [root]="recordsList"></ion-tab>
        <ion-tab tabTitle="Map" title="Map"  [rootParams]="{data:records}" [root]="recordsMap"></ion-tab>
    </ion-tabs>

    <ion-fab bottom right #addFab>
        <button ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab  (click)="clickedNewSat(addFab, theMap)">
                <img alt="New Scat Observation" class="home-fab-icon" src="assets/imgs/koala_new_poop.png">
            </button>
            <button ion-fab (click)="clickedNewOppObs(addFab, theMap)">
                <img alt="Koala Opportunistic Observation" class="home-fab-icon" src="assets/imgs/koala_new_eye.png">
            </button>
        </ion-fab-list>
    </ion-fab>
    <ion-fab bottom left>
        <button ion-fab (click)="clickedUpload()">
            <ion-icon name="cloud-upload"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
