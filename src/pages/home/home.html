<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-tabs>
    <ion-tab tabTitle="List" [root]="listRoot"></ion-tab>
    <ion-tab tabTitle="Map" [root]="mapRoot"></ion-tab>
</ion-tabs>

<ion-fab bottom right #addFab>
    <button ion-fab>
        <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
        <button ion-fab (click)="clickedNew(32, addFab)">
            <img alt="New Visual Observation" class="home-fab-icon" src="assets/imgs/koala_new_eye.png">
        </button>
    </ion-fab-list>
</ion-fab>
<ion-fab bottom left>
    <button ion-fab (click)="clickedUpload()"><ion-icon name="cloud-upload"></ion-icon></button>
</ion-fab>
