<ion-header>
    <ion-navbar>
        <ion-title>{{ dataset?.name }}</ion-title>
        <ion-buttons *ngIf="!readonly" end>
            <button ion-button icon-end solid color="primary" (click)="delete()">
                Delete
                <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button icon-end solid color="primary" (click)="save(true)">
                Save
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <!--<ion-tabs tabsPlacement="top">-->
        <!--<ion-tab (ionSelect)="showOboAdd=false"-->
                 <!--[root]="klmSatCensus"-->
                 <!--tabTitle="Census"-->
                 <!--[rootParams]="{datasetName: 'KLM-SAT Census', parent: sightingUuid}"></ion-tab>-->
        <!--<ion-tab (ionSelect)="showOboAdd=true"-->
                 <!--tabTitle="Tree Observations ({{observations.length}})"-->
                 <!--[root]="observationsList"-->
                 <!--[rootParams]="{data: observations, showLegend: false, parent: sightingUuid}"></ion-tab>-->
        <!--<ion-tab (ionSelect)="showOboAdd=false"-->
                 <!--[root]="observationsList"-->
                 <!--tabTitle="Media (0)"></ion-tab>-->
    <!--</ion-tabs>-->

    <ion-segment [(ngModel)]="segmentContent" color="primary">
        <ion-segment-button value="form">
            Form
        </ion-segment-button>
        <ion-segment-button value="observations">
            Tree Sightings List
        </ion-segment-button>
        <ion-segment-button value="photos">
            Photos
        </ion-segment-button>
    </ion-segment>

    <div>
        <div [hidden]="segmentContent != 'form'">
            <record-form [dataset]="dataset" [initialiseDefaultValues]="isNewRecord" [readonly]="readonly">
            </record-form>
        </div>
        <div [hidden]="segmentContent != 'observations'">
            <records-list [haveWelcome]="false" [showLegend]="false" [haveCensus]="false" [haveObservation]="false"
                          [haveTree]="true" [baseNavController]="censusNavCtrl" [parentId]="recordClientId"
                          [records]="observationRecords" (enteringRecord)="willEnterChildRecord()"></records-list>
        </div>
        <div [hidden]="segmentContent != 'photos'">
            <photo-gallery [readonly]="readonly"></photo-gallery>
        </div>
    </div>

    <ion-fab [hidden]="readonly || segmentContent != 'observations'" bottom right>
        <button (click)="onClickedNewRecord(DATASETNAME_TREESIGHTING)" class="fab-census-tree">
            <img alt="KLM-SAT Tree Sighting" class="fab-img" src="assets/imgs/fab-tree.png">
        </button>
    </ion-fab>
</ion-content>
