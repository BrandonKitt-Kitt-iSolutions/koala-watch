<ion-header>
  <ion-navbar>
    <ion-title>KLM SAT Census</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-tabs tabsPlacement="top">
        <ion-tab (ionSelect)="showOboAdd=false"
                 [root]="observationsList"
                 tabTitle="KLM SAT Census Overview"></ion-tab>
        <ion-tab (ionSelect)="showOboAdd=true"
                 tabTitle="KLM SAT Tree Observations ({{observations.length}})"
                 [root]="observationsList"
                 [rootParams]="{data: observations, showLegend: false}"></ion-tab>
        <ion-tab (ionSelect)="showOboAdd=false"
                 [root]="observationsList"
                 tabTitle="KLM SAT Census Media (0)"></ion-tab>
    </ion-tabs>

    <ion-fab *ngIf="showOboAdd" bottom right>
        <button ion-fab (click)="addSatObo()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
