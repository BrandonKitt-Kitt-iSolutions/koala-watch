<ion-header>
    <ion-navbar>
        <ion-title>Login to Koala Watch</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="login()">
        <ion-grid>
            <ion-row>
                <ion-col col-12 col-lg-6 col-md-6 offset-lg-3 offset-md-3>
                    <ion-item no-padding>
                        <ion-label color="primary" floating>Username</ion-label>
                        <ion-input formControlName="username"></ion-input>
                    </ion-item>
                    <ion-item no-padding>
                        <ion-label color="primary" floating>Password</ion-label>
                        <ion-input formControlName="password" type="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 col-lg-3 col-md-3 offset-3>
                    <button ion-button type="submit" [disabled]="!form.valid" full>Log in</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
