<ion-header>
    <ion-navbar>
        <ion-title>{{ dataset?.name }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-end solid color="primary" (click)="save()">
                Save
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <!--<div>-->
    <div *ngIf="showForm && formDescriptor">
        <form [formGroup]="form">
            <ion-item-group *ngIf="formDescriptor.dateFields.length > 0">
                <ion-item-divider color="secondary">
                    <ion-icon name="calendar"></ion-icon> Dates
                </ion-item-divider>
                <ion-item *ngFor="let field of formDescriptor.dateFields">
                    <ion-label floating>{{field.label}}</ion-label>
                    <ion-datetime [formControlName]="field.key"></ion-datetime>
                </ion-item>
            </ion-item-group>
            <ion-item-group *ngIf="formDescriptor.locationFields.length > 0">
                <ion-item-divider color="secondary">
                    <ion-icon name="locate"></ion-icon>
                    Location
                </ion-item-divider>
                <ion-item *ngFor="let field of formDescriptor.locationFields" [ngSwitch]="field.type">
                    <ion-label floating>{{field.label}}</ion-label>

                    <ion-input *ngSwitchCase="'text'" [formControlName]="field.key"></ion-input>
                    <ion-input *ngSwitchCase="'number'" [type]="field.type" [formControlName]="field.key"></ion-input>

                    <ion-select *ngSwitchCase="'select'" [formControlName]="field.key">
                        <ion-option *ngFor="let opt of field.options" [value]="opt">{{ opt }}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-item-group>
            <ion-item-group *ngIf="formDescriptor.requiredFields.length > 0">
                <ion-item-divider color="secondary">
                    <ion-icon name="star"></ion-icon>
                    Required Fields
                </ion-item-divider>
                <ion-item *ngFor="let field of formDescriptor.requiredFields" [ngSwitch]="field.type">
                    <ion-label *ngIf="field.type !== 'boolean'" floating>
                        {{field.label}}
                    </ion-label>
                    <ion-label *ngIf="field.type === 'boolean'">{{field.label}}</ion-label>

                    <ion-input *ngSwitchCase="'text'" [formControlName]="field.key"></ion-input>
                    <ion-input *ngSwitchCase="'number'" [type]="field.type" [formControlName]="field.key"></ion-input>

                    <ion-select *ngSwitchCase="'select'" [formControlName]="field.key">
                        <ion-option *ngFor="let opt of field.options" [value]="opt">{{ opt }}</ion-option>
                    </ion-select>

                    <ion-datetime *ngSwitchCase="'datetime'" [formControlName]="field.key"></ion-datetime>

                    <ion-toggle *ngSwitchCase="'boolean'" color="primary"></ion-toggle>

                    <ion-input *ngSwitchCase="'hidden'" [type]="field.type" [formControlName]="field.key"></ion-input>
                </ion-item>
            </ion-item-group>
            <ion-item-group *ngIf="formDescriptor.fields.length > 0">
                <ion-item-divider color="secondary">
                    <ion-icon name="star-outline"></ion-icon>
                    Optional Fields
                </ion-item-divider>
                <ion-item *ngFor="let field of formDescriptor.fields" [ngSwitch]="field.type">
                    <ion-label *ngIf="field.type !== 'boolean'" floating>
                        {{field.label}}
                    </ion-label>
                    <ion-label *ngIf="field.type === 'boolean'">{{field.label}}</ion-label>

                    <ion-input *ngSwitchCase="'text'" [formControlName]="field.key"></ion-input>
                    <ion-input *ngSwitchCase="'number'" [type]="field.type" [formControlName]="field.key"></ion-input>

                    <ion-select *ngSwitchCase="'select'" [formControlName]="field.key">
                        <ion-option *ngFor="let opt of field.options" [value]="opt">{{ opt }}</ion-option>
                    </ion-select>

                    <ion-datetime *ngSwitchCase="'datetime'" [formControlName]="field.key"></ion-datetime>

                    <ion-toggle *ngSwitchCase="'boolean'" color="primary"></ion-toggle>

                </ion-item>
            </ion-item-group>
            <ion-input *ngFor="let field of formDescriptor.hiddenFields" [type]="field.type"
                       [formControlName]="field.key">
            </ion-input>
        </form>
    </div>

    <!--</div>-->
    <!--</div>-->
</ion-content>
