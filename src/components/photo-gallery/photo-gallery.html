<ion-card>
    <ion-card-content>
        <ion-row>
            <ion-col col-6 col-lg-4 col-md-4 offset-md-4 offset-lg-4 offset-3>
                <button ion-button type="submit" (click)="takePhoto()" full>Take Photo</button>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>
<ion-card>
    <ion-card-content>
        <div *ngIf="showPhotos()">
            <div class="photo-container">
                <img [src]="domSanitizer.bypassSecurityTrustUrl(photoSrc)">
                <div class="bottom-right">
                    <img src="assets/imgs/trash.png" (click)="deleteClick()">
                </div>
                <div class="center-left">
                    <img src="assets/imgs/left_chevron.png" (click)="pageLeftClick()">
                </div>
                <div class="center-right">
                    <img src="assets/imgs/right_chevron.png" (click)="pageRightClick()">
                </div>
            </div>
        </div>
        <div *ngIf="!showPhotos()">
            Add photos using the Take Photo button
        </div>
    </ion-card-content>
</ion-card>
