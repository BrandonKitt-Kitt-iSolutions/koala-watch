<ion-card>
    <ion-card-content>
        <ion-row>
            <ion-col col-6 col-lg-4 col-md-4 offset-md-4 offset-lg-4 offset-3>
                <button ion-button type="submit" (click)="takePhoto()" full>Take Photo</button>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>
<ion-card>
    <ion-card-content>
        <div *ngIf="showPhotos()">
            <ion-slides>
                <ion-slide *ngFor="let slide of slides">
                    <img class="photo-gallery-image" [src]="domSanitizer.bypassSecurityTrustUrl(slide.src)">
                    <button ion-button icon-end solid color="primary" (click)="delete(slide)">
                        Delete
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-slide>
            </ion-slides>
        </div>
        <div *ngIf="!showPhotos()">
            Add photos using the Take Photo button
        </div>
    </ion-card-content>
</ion-card>
