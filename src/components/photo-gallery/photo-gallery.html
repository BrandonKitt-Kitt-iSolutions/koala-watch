<ion-content class="photos">
    <ion-card>
        <ion-card-content>
            <ion-row>
                <ion-col col-6 col-lg-4 col-md-4 offset-md-4 offset-lg-4 offset-3>
                    <button ion-button type="submit" (click)="takePhoto()" full>Take Photo</button>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-slides slidesPerView="3">
                <ion-slide *ngFor="let slide of slides">
                    <img [src]="domSanitizer.bypassSecurityTrustUrl(slide.src)" padding="50">
                    <button ion-button icon-end solid color="primary" (click)="delete(slide)">
                        Delete
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-slide>
            </ion-slides>
        </ion-card-content>
    </ion-card>
</ion-content>
