<ion-content>
<div id="category-legend-div">
    <table id="category-legend">
        <td class="category-legend-colour" id="category-completed"></td>
        <td class="category-legend-label">Complete</td>
        <td class="category-legend-colour" id="category-incomplete"></td>
        <td class="category-legend-label">Incomplete</td>
    </table>
</div>

<ion-grid>
    <button ion-row align-items-center nowrap *ngFor="let row of data" (click)="itemTapped($event, item)" [style.background-color]="status(row)">
        <img ion-col col-auto class="data-row-img" [src]="dataIcon(row)"/>
        <span ion-col col-8 class="data-row-time">{{row.datetime}}</span>
        <img  ion-col col-auto class="data-row-koala-icon" src="assets/imgs/koala_data_koala.png">
        <span ion-col col-1 class="data-row-koala-count">{{koalaCount(row)}}</span>
    </button>
</ion-grid>
</ion-content>
