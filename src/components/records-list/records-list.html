<ion-content>
<div *ngIf="showLegend" id="category-legend-div">
    <table id="category-legend">
        <td class="category-legend-colour" id="category-completed"></td>
        <td class="category-legend-label">Complete</td>
        <td class="category-legend-colour" id="category-incomplete"></td>
        <td class="category-legend-label">Incomplete</td>
    </table>
</div>

<ion-list>
    <button ion-item *ngFor="let record of records" [style.background-color]="getStatusColor(record)"
            (click)="itemTapped($event, record)">
        <img ion-col col-auto class="data-row-img" [src]="getIcon(record)"/>
        <span ion-col col-8 class="data-row-time">{{record.datetime }}</span>
    </button>
</ion-list>
</ion-content>
