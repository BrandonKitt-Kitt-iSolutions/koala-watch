<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let item of menuItems" (click)="openPage(item)">
                <table>
                    <tr>
                        <td><img class="sidepanel-icon" [src]="item.img"></td>
                        <td class="sidepanel-title">{{item.title}}</td>
                    </tr>
                </table>
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav #content></ion-nav>
